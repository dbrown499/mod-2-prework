<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>Weather App - Easy Tutorials</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card">
    <div class="search">
        <input class="input-feild" type="text" placeholder="Enter City Name"
        spellcheck="false">
        <img class="search-button" src="https://png.pngtree.com/element_our/20190601/ourmid/pngtree-search-icon-image_1344447.jpg" alt="a magnifying glass">
    </div>
    <div class="weather">
        <img class="weather-image" src="images.png" >
        <h1 class="temp">7Â°c</h1>
        <h2 class="city">New York</h2>
        <div class="details">
            <div class="col">
                <img class="humidity-pic" src="images.jpg">
                <div class="info">
                    <p class="humidity">50%</p>
                    <p class="humid">Humidity</p>
                </div>
            </div>
            <div class="col">
                <img class="wind-pic" src="images-1.png">
                <div class="info">
                    <p class="wind">15 km/h</p>
                    <p class="wind-speed">Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
</div>
    
</body>
</html>
