<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0">
    <title>Weather App - Easy Tutorials</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card">
    <div class="search">
        <input 
        class="input-feild" 
        type="text" placeholder="Enter City Name"
        spellcheck="false"
        >
        <button class="circle-around-search-icon" >
            <img 
            class="search-button" src="pngtree-search-icon-image_1344447.png" 
            alt="a magnifying glass">
        </button>
    </div>
    <div class="weather">
        <img class="weather-image" src="Sunny-Icon-by-Kanggraphic-11.png" >
        <h1 class="temp">7Â°c</h1>
        <h2 class="city">New York</h2>
        <div class="details">
            <div class="col">
                <img class="humidity-pic" src="images.png">
                <div class="info">
                    <p class="humidity">50%</p>
                    <p class="humid">Humidity</p>
                </div>
            </div>
            <div class="col">
                <img class="wind-pic" src="wind-symbol-icon-vector-illustration-260nw-283735535.png">
                <div class="info">
                    <p class="wind">15 km/h</p>
                    <p class="wind-speed">Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
</div>
    <script src="index.js"></script>
</body>
</html>
